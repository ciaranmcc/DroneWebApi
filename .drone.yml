kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - dotnet restore
      - dotnet build --configuration Release
      - dotnet publish --configuration Release --output ./app
  - name: build_docker
    image: docker:stable
    commands:
      - docker build -t ciaranmccamphill/dronewebapi:latest .
  - name: publish
    image: plugins/docker
    settings:
      registry: registry.hub.docker.com
      repo: ciaranmccamphill/DroneWebApi
      tags: [ latest ]
      username: ciaran.mccamphill@yahoo.com
      password: Manunited10






